<!DOCTYPE html>
<html lang="en">
  <h1>VERCEL IS NOW USING GIT ðŸš€</h1>
<head>
   <link rel="icon" type="image/png" href="/assets/BN.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackNote - Login</title>
    <link rel="stylesheet" href="/css/blacknote.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
      }
      
      .topbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
      }
      
      .background-gif {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }
      
      .main-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding-top: 60px;
        z-index: 1;
      }
      
      .login-container {
        background: rgba(36, 35, 35, 0.85);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 50px 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }
      
      .login-container h1 {
        color: white;
        text-align: center;
        margin-bottom: 10px;
        font-size: 56px;
        font-weight: 700;
        text-shadow: 
          0 0 10px rgba(0, 168, 232, 0.8),
          0 0 20px rgba(0, 168, 232, 0.6),
          0 0 30px rgba(0, 168, 232, 0.4),
          0 0 40px rgba(0, 168, 232, 0.2);
        animation: glow 2s ease-in-out infinite alternate;
        letter-spacing: 2px;
      }

      .login-container h2 {
        color: rgba(255, 255, 255, 0.7);
        text-align: center;
        margin-bottom: 30px;
        font-size: 16px;
        font-weight: 400;
      }
      
      @keyframes glow {
        from {
          text-shadow: 
            0 0 10px rgba(0, 168, 232, 0.8),
            0 0 20px rgba(0, 168, 232, 0.6),
            0 0 30px rgba(0, 168, 232, 0.4),
            0 0 40px rgba(0, 168, 232, 0.2);
        }
        to {
          text-shadow: 
            0 0 20px rgba(0, 168, 232, 1),
            0 0 30px rgba(0, 168, 232, 0.8),
            0 0 40px rgba(0, 168, 232, 0.6),
            0 0 50px rgba(0, 168, 232, 0.4),
            0 0 60px rgba(0, 168, 232, 0.2);
        }
      }
      
      .login-form input {
        width: 100%;
        box-sizing: border-box;
        padding: 14px;
        margin: 10px 0;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        color: white;
        font-size: 15px;
      }
      
      .login-form input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }
      
      .login-form input:focus {
        outline: none;
        border-color: #00A8E8;
        background: rgba(255, 255, 255, 0.08);
      }
      
      .login-btn, .create-btn {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .login-btn {
        background: #00A8E8;
        color: white;
      }
      
      .login-btn:hover {
        background: #00bfff;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 168, 232, 0.6);
      }
      
      .login-btn:disabled {
        background: #666;
        cursor: not-allowed;
        transform: none;
      }
      
      .create-btn {
        background: transparent;
        color: white;
        border: 2px solid white;
      }
      
      .create-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
      }
      
      .error-message, .success-message {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 15px;
        display: none;
        font-size: 14px;
        text-align: center;
      }
      .error-message {
        color: #ff4444;
        background: rgba(255, 68, 68, 0.15);
        border: 1px solid rgba(255, 68, 68, 0.4);
      }
      .success-message {
        color: #44ff44;
        background: rgba(68, 255, 68, 0.15);
        border: 1px solid rgba(68, 255, 68, 0.4);
      }
      .error-message.show, .success-message.show {
        display: block;
      }
      
      .forgot-password-link {
        text-align: center;
        margin-top: 15px;
      }
      .forgot-password-link a {
        color: #44f9ff;
        text-decoration: none;
        font-size: 14px;
        cursor: pointer;
      }
      .forgot-password-link a:hover {
        text-decoration: underline;
      }
      
      /* Reset Password Modal */
      .reset-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }
      .reset-modal.show {
        display: flex;
      }
      .reset-content {
        background: rgba(51, 51, 51, 0.95);
        backdrop-filter: blur(10px);
        padding: 35px;
        border-radius: 15px;
        max-width: 450px;
        width: 90%;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .reset-content h2 {
        color: white;
        margin-bottom: 15px;
        text-align: center;
      }
      .reset-content p {
        margin: 15px 0;
        line-height: 1.6;
        font-size: 14px;
        color: #ccc;
      }
      .reset-content input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        color: white;
        font-size: 14px;
        box-sizing: border-box;
      }
      .reset-content input:focus {
        outline: none;
        border-color: #00A8E8;
      }
      .modal-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
      .modal-btn {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.3s ease;
      }
      .modal-btn.primary {
        background: #00A8E8;
        color: white;
      }
      .modal-btn.primary:hover {
        background: #00bfff;
      }
      .modal-btn.primary:disabled {
        background: #666;
        cursor: not-allowed;
      }
      .modal-btn.secondary {
        background: transparent;
        border: 2px solid white;
        color: white;
      }
      .modal-btn.secondary:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      
      @media (max-width: 768px) {
        .login-container {
          margin: 20px;
          padding: 40px 30px;
        }
        
        .login-container h1 {
          font-size: 42px;
        }
      }
    </style>
</head>

<body bgcolor="#242323">
    
  <header class="topbar">
      <img src="/assets/blacknotetrans.png" alt="Logo" class="logo" />
  </header>

  <img id="loginGif" class="background-gif" src="" alt="BlackNote Animation" />

  <div class="main-container">
    <div class="login-container">
      <h1>WELCOME</h1>
      <h2>Early Access</h2>
      
      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>
      
      <form class="login-form" id="loginForm">
        <input type="email" id="emailInput" placeholder="Email" required autocomplete="email">
        <input type="password" id="passwordInput" placeholder="Password" required autocomplete="current-password">
        <button type="submit" class="login-btn" id="loginBtn">Login</button>
        <button type="button" class="create-btn" onclick="window.location.href='/pages/createblacknote.html'">Create Account</button>
      </form>
      
      <div class="forgot-password-link">
        <a id="forgotPasswordLink">Forgot Password?</a>
      </div>
    </div>
  </div>

  <!-- Reset Password Modal -->
  <div class="reset-modal" id="resetModal">
    <div class="reset-content">
      <h2>ðŸ”‘ Reset Password</h2>
      <p>Enter the email address associated with your account and we'll send you a link to reset your password.</p>
      
      <input type="email" id="resetEmailInput" placeholder="Email Address" required>
      
      <div class="modal-buttons">
        <button class="modal-btn secondary" id="cancelResetBtn">Cancel</button>
        <button class="modal-btn primary" id="sendResetBtn">Send Reset Link</button>
      </div>
    </div>
  </div>

<script type="module">
  import {
    login,
    resetPassword,
    supabase,
    startGlobalNotifications,
    onAuthStateChanged
  } from '/javascript/supabase.js';

  // Random background GIF
  const randomGifNumber = Math.floor(Math.random() * 10) + 1;
  document.getElementById('loginGif').src = `/assets/lo${randomGifNumber}.gif`;

  // DOM elements
  const form = document.getElementById('loginForm');
  const emailInput = document.getElementById('emailInput');
  const passwordInput = document.getElementById('passwordInput');
  const loginBtn = document.getElementById('loginBtn');
  const errorMessage = document.getElementById('errorMessage');
  const successMessage = document.getElementById('successMessage');

  // Reset password elements
  const forgotPasswordLink = document.getElementById('forgotPasswordLink');
  const resetModal = document.getElementById('resetModal');
  const resetEmailInput = document.getElementById('resetEmailInput');
  const cancelResetBtn = document.getElementById('cancelResetBtn');
  const sendResetBtn = document.getElementById('sendResetBtn');

  // Message display functions
  function showError(message) {
    console.error('âŒ Error:', message);
    errorMessage.textContent = message;
    errorMessage.classList.add('show');
    successMessage.classList.remove('show');
    setTimeout(() => errorMessage.classList.remove('show'), 6000);
  }

  function showSuccess(message) {
    console.log('âœ… Success:', message);
    successMessage.textContent = message;
    successMessage.classList.add('show');
    errorMessage.classList.remove('show');
  }

  // LOGIN HANDLER
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if (!email || !password) {
      showError('Please enter both email and password.');
      return;
    }

    console.log('ðŸ”„ Attempting login for:', email);
    loginBtn.disabled = true;
    const prevText = loginBtn.textContent;
    loginBtn.textContent = 'Logging in...';

    try {
      // Attempt login
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) throw error;

      const user = data.user;
      console.log('âœ… Login successful for user:', user.id);

      // Start global notifications
      startGlobalNotifications(user.id);
      
      // Redirect to main app
      window.location.href = '/pages/blacknote.html';

    } catch (err) {
      console.error('âŒ Login failed:', err);

      let errorMsg = 'Login failed. Please check your credentials.';
      
      if (err.message?.includes('Invalid login credentials')) {
        errorMsg = 'Invalid email or password.';
      } else if (err.message?.includes('Invalid email')) {
        errorMsg = 'Invalid email address.';
      } else if (err.message?.includes('disabled')) {
        errorMsg = 'This account has been disabled.';
      } else if (err.message?.includes('too many')) {
        errorMsg = 'Too many login attempts. Please wait and try again.';
      }

      showError(errorMsg);
      
      loginBtn.disabled = false;
      loginBtn.textContent = prevText;
    }
  });

  // FORGOT PASSWORD
  forgotPasswordLink.addEventListener('click', () => {
    const currentEmail = emailInput.value.trim();
    if (currentEmail) resetEmailInput.value = currentEmail;
    resetModal.classList.add('show');
    resetEmailInput.focus();
  });

  cancelResetBtn.addEventListener('click', () => {
    resetModal.classList.remove('show');
    resetEmailInput.value = '';
  });

  sendResetBtn.addEventListener('click', async () => {
    const email = resetEmailInput.value.trim();

    if (!email) {
      showError('Please enter your email address.');
      return;
    }

    console.log('ðŸ”„ Sending password reset to:', email);
    sendResetBtn.disabled = true;
    const prevText = sendResetBtn.textContent;
    sendResetBtn.textContent = 'Sending...';

    try {
      await resetPassword(email);
      console.log('âœ… Password reset email sent');
      
      resetModal.classList.remove('show');
      resetEmailInput.value = '';
      showSuccess(`Password reset link sent to ${email}. Check your inbox.`);

    } catch (err) {
      console.error('âŒ Password reset failed:', err);

      let errorMsg = 'Failed to send reset email.';
      if (err.message?.includes('not found')) {
        errorMsg = 'No account found with this email.';
      } else if (err.message?.includes('Invalid email')) {
        errorMsg = 'Invalid email address.';
      } else if (err.message?.includes('too many')) {
        errorMsg = 'Too many requests. Please wait and try again later.';
      }

      showError(errorMsg);
    } finally {
      sendResetBtn.disabled = false;
      sendResetBtn.textContent = prevText;
    }
  });

  resetEmailInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendResetBtn.click();
  });

  // GLOBAL AUTH STATE MONITORING
  onAuthStateChanged(async (user) => {
    if (user) {
      console.log('ðŸ”„ Auth state changed, user:', user.id);
      console.log('âœ… Starting global notifications');
      startGlobalNotifications(user.id);
    } else {
      console.log('ðŸ‘¤ No user signed in');
    }
  });
</script>

</body>
</html>
